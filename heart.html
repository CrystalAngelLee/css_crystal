<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心型</title>
  <style>
    div {
      position: absolute;
      top: 50%;
      left: 50%;
    }
    .heart {
      width: 100px;
      height: 100px;
      transform: rotateZ(45deg);
      background-color: red;
    }
    .heart::after, .heart::before {
      content: '';
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
      background-color: red;
      position: absolute;
      top: -50%;
      left: 0;
    }
    .heart::before {
      top: 0;
      left: -50%;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
